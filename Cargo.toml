[package]
name = "kernel"
version = "0.1.0"
authors = ["Ethin Probst <harlydavidsen@gmail.com>"]
edition = "2018"

[dependencies]
x86_64 = "*"
bootloader = {version="*", features=["map_physical_memory", "sse"]}
uart_16550 = "*"
volatile = "*"
spin = "*"
pic8259_simple = "*"
pc-keyboard = "*"
cpuio = "*"
bit_field = "*"
slab_allocator = "*"
rusty-asm = {version="*", features=["proc-macro"]}
goblin = {version = "*", default-features=false, features=["elf64", "elf32", "mach64", "mach32", "pe32", "pe64", "archive", "endian_fd"]}

[dependencies.lazy_static]
version = "*"
features = ["spin_no_std"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[package.metadata.bootimage]
run-args = ["-serial", "stdio", "-soundhw", "all", "-no-reboot", "-drive", "format=raw,id=disk,file=linux-0.2.img,if=none", "-device", "ahci,id=ahci", "-device", "ide-drive,drive=disk,bus=ahci.0", "-no-reboot", "-cpu", "max", "-s"]

[package.metadata.cargo-xbuild]
memcpy = true
sysroot_path = "target/sysroot"
