[package]
name = "kernel"
version = "0.1.0"
authors = ["Ethin Probst <harlydavidsen@gmail.com>"]
edition = "2018"
license = "MPL-2.0"

[dependencies]
x86_64 = "0.11.0"
uart_16550 = "0.2.4"
volatile = "0.2.6"
cpuio = "0.3.0"
bit_field = "0.10.0"
spin = " 0.5.2"
raw-cpuid = "7.0.3"
part = {path = "drivers/storage/part"}
heapless = "0.5.5"
acpi = "1.0.0"
bootloader = {version = "0.9.4", features=["map_physical_memory", "sse"]}
x86 = "0.34.0"
iced-x86 = {version = "1.2.0", default-features=false, features=["decoder", "encoder", "block_encoder", "op_code_info", "instr_info", "gas", "intel", "masm", "nasm", "db", "no_std", "exhaustive_enums"]}
linked_list_allocator = "0.8.4"
voladdress = "0.3.0"
bitflags = "1.2.1"
crossbeam-queue = {version = "0.2.3", default-features=false, features=["alloc"]}
nvme = {path = "drivers/storage/nvme"}
log = {version = "0.4.11", default-features=false}

[dependencies.lazy_static]
version = ">=1.4.0"
features = ["spin_no_std"]

[profile.dev]
panic = "abort"
opt-level=0
debug=true
rpath=false
lto=false
debug-assertions = true
codegen-units = 64
overflow-checks = true
incremental = true

[profile.release]
panic = "abort"
lto = "thin"
codegen-units = 1

[package.metadata.bootimage]
run-args = ["-serial", "stdio", "-no-reboot", "-drive", "file=disk.img,if=none,id=NVME01", "-device", "nvme,drive=NVME01,serial=0001,num_queues=32,", "-s", "-m", "4G", "-usb", "-rtc", "base=utc,clock=host", "-cpu", "Skylake-Client-v3", "-smp", "cpus=8", "-soundhw", "all", "-M", "q35"]

[package.metadata.cargo-xbuild]
memcpy = true
sysroot_path = "target/sysroot"

